<div *ngIf="character" class="card">
    <img [src]="character.image" alt="Rick photo" class="image">
    <div class="content">
        <h1>{{character.name}}</h1>
        <p><strong>Status: </strong>{{character.status}}</p>
        <p><strong>Location: </strong>{{character.location.name}}</p>  
    </div>
</div>
